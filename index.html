<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App </title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <form method="post" action="/results">
          <input type="text" name ="city" spellcheck="false" placeholder="Enter city name" required>
            <br> <br>
          <button>Get Weather</button>
          {{error}}
            </form>
        </div>
      </section>
    <script src="script.js"></script>
    </div>
      <section class="weather-part">
        <img src="http://openweathermap.org/img/wn/{{iconcode}}.png" alt="Weather Icon">
        <div class="temp">
          <span class="numb">{{temp}}</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">{{weather}}</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>{{city}} , {{country}}</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">{{feels_like}}</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span> {{humidity}}</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
